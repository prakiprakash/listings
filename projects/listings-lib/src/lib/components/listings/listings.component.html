<div class="listing-cards-section">
    <div class="searchResults-header-row">
      <div class="searchResults-header-count">
        <mat-icon>drag_indicator</mat-icon>
        <h3 class="results">Listings</h3>
      </div>      
      <div class="searchResults-layout">
        <ng-container> </ng-container>
        <!-- <mat-icon>unfold_more</mat-icon>
        <mat-icon>more_vert</mat-icon> -->
        <mat-icon class="ae-addcircle-icon">add_circle_outline</mat-icon>
      </div>
    </div>
    <div class="card-container">
  <div class="card-layout">
    <mat-card
      tabindex="0"
      role="button"
      *ngFor="let listing of listings | slice:(page-1)*limit:page*limit"
      
    >
      <div class="card-content position-relative">
        <img src={{listing.listingImage}} class="card-img" >
        <h5 class="mat-card-title position-relative">
            <span class="status">                        
                <span [ngClass]="listing.listingStatus == 'Searching' ? 'status-searching' : 'status-pending'"></span>
                {{listing.listingStatus}}
            </span>
        </h5>
        <div class="buyer-name margin-b5 buyer-details margin-l6">{{listing.listingAddress1}} </div>
        <div class="buyer-name margin-b5 buyer-details margin-l6">{{listing.listingAddress2}}</div>
        <div class="buyer-price buyer-details margin-l6">
          {{listing.listingName}}
        </div>
        <div class="buyer-price buyer-details margin-l6">{{listing.listingPrice}}</div>        
        <div class="buyer-details">
          <a
            mat-stroked-button
            color="primary"
            class="buyer-call margin-b8"
            target="_blank"            
          >            
            <mat-icon> call</mat-icon><span class="label"> {{listing.listingPhone}}</span>
          </a>
          <a
            mat-stroked-button
            color="primary"
            class="buyer-mail margin-b8 margin-l8"
            target="_blank"            
          >            
            <mat-icon> mail_outline </mat-icon><span class="label">{{listing.listingEmail}} </span>
          </a>
        </div>        
        <div class="buyer-checklist mat-button">
          <mat-icon>assignment_turned_in</mat-icon>
          <span class="mx-1">Checklist</span>
        </div>
      </div>
    </mat-card>
  </div>
  <div class="searchResults-header-row">    
    <div class="searchResults-layout"> 
      <mat-card-actions>
        <button mat-button><mat-icon (click)="pageprevious()">keyboard_arrow_left</mat-icon></button>
        <button mat-button><mat-icon (click)="pagenext()">keyboard_arrow_right</mat-icon></button>
      </mat-card-actions>
    </div>
  </div>
</div>
</div>
